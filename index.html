<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>.wxrdd - Love</title>
    <style>
        body {
            background-color: #000;
            color: #ff0000;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        
        #terminal {
            white-space: pre;
            /* Questo comando assicura che il testo non diventi minuscolo */
            font-size: 2.8vw; 
            line-height: 1.1;
            text-align: center;
        }

        /* Testo semplice per la firma così non si rompe mai */
        .pink-title {
            color: #ff00ff;
            font-size: 8vw;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #ff00ff;
        }

        .white { color: #ffffff; font-weight: bold; }
        .red { color: #ff0000; }

        /* Media query per telefoni piccoli */
        @media screen and (max-width: 480px) {
            #terminal {
                font-size: 3.5vw; /* Ancora più grande se lo schermo è piccolo */
            }
        }
    </style>
</head>
<body>
    <div id="terminal"></div>

    <script>
        const terminal = document.getElementById('terminal');

        const cuoreBig = [
            "  ######      ######  ",
            "##########  ##########",
            "######################",
            "######################",
            " #################### ",
            "  ##################  ",
            "    ##############    ",
            "      ##########      ",
            "        ######        ",
            "          ##          "
        ];

        const cuoreSmall = [
            "\n",
            "    ####      ####    ",
            "  ########  ########  ",
            "  ################    ",
            "    ############      ",
            "      ########        ",
            "        ####          ",
            "          ##          ",
            "\n"
        ];

        async function startAnimation() {
            // 1. Firma pulita e leggibile
            terminal.innerHTML = `<div class="pink-title">.wxrdd</div>`;
            await new Promise(r => setTimeout(r, 2000));

            // 2. Animazione Battito
            let count = 0;
            const totalBeats = 20;
            
            const interval = setInterval(() => {
                let frame = "";
                const isBig = count % 2 === 0;
                const disegno = isBig ? cuoreBig : cuoreSmall;

                frame += "\n";
                disegno.forEach((riga, index) => {
                    if (isBig && index === 2) {
                        const testo = " I LOVE YOU ";
                        const meta = Math.floor(riga.length / 2);
                        const metaT = Math.floor(testo.length / 2);
                        const parteSx = riga.substring(0, meta - metaT);
                        const parteDx = riga.substring(meta + metaT);
                        frame += `<span class="red">${parteSx}</span><span class="white">${testo}</span><span class="red">${parteDx}</span>\n`;
                    } else {
                        frame += `<span class="red">${riga}</span>\n`;
                    }
                });

                terminal.innerHTML = frame;
                count++;
                
                if (count >= totalBeats) {
                    clearInterval(interval);
                    showFinal();
                }
            }, 400);
        }

        function showFinal() {
            terminal.innerHTML = `<div class="red" style="font-size: 10vw; font-weight: bold;">I LOVE YOU</div>`;
        }

        startAnimation();
    </script>
</body>
</html>
